<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Working Camera Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            height: 100vh;
            touch-action: manipulation;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        #cameraView {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlayImage {
            position: absolute;
            max-width: 90%;
            max-height: 90%;
            pointer-events: none;
            opacity: 0.7;
            object-fit: contain;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 0 20px;
        }

        button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #capture {
            width: 70px;
            height: 70px;
            background: #fff;
        }

        #uploadLabel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="cameraView" autoplay playsinline></video>
        <img id="overlayImage" src="" alt="Overlay" style="display: none;">
        <label id="uploadLabel" for="fileInput">üìÅ Upload</label>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        
        <div class="controls">
            <button id="switchCamera">‚Ü∫</button>
            <button id="capture">üì∏</button>
            <button id="closeOverlay">‚úï</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('cameraView');
        const overlay = document.getElementById('overlayImage');
        const fileInput = document.getElementById('fileInput');
        const captureBtn = document.getElementById('capture');
        const switchBtn = document.getElementById('switchCamera');
        const closeBtn = document.getElementById('closeOverlay');
        
        let currentFacingMode = 'environment';
        let stream = null;

        async function startCamera() {
            try {
                // Release previous stream
                if(stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                // Get camera access
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                // Attach stream to video element
                video.srcObject = stream;
                video.play();

                // Enable controls after stream starts
                switchBtn.disabled = false;
                captureBtn.disabled = false;

            } catch (err) {
                console.error('Camera error:', err);
                alert('Failed to access camera. Please enable permissions and try again.');
            }
        }

        // Switch camera
        switchBtn.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera();
        });

        // Handle overlay image
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    overlay.src = event.target.result;
                    overlay.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove overlay
        closeBtn.addEventListener('click', () => {
            overlay.src = '';
            overlay.style.display = 'none';
        });

        // Capture photo
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions to match video stream
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw camera frame
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Draw overlay if present
            if(overlay.style.display !== 'none') {
                ctx.globalAlpha = 0.7;
                ctx.drawImage(
                    overlay,
                    (canvas.width - overlay.naturalWidth) / 2,
                    (canvas.height - overlay.naturalHeight) / 2
                );
            }
            
            // Create download link
            const link = document.createElement('a');
            link.download = `photo-${Date.now()}.jpg`;
            link.href = canvas.toDataURL('image/jpeg');
            link.click();
        });

        // Initialize camera on page load
        startCamera();

        // Handle orientation changes
        window.addEventListener('orientationchange', startCamera);
    </script>
</body>
</html>
