<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            height: 100vh;
            touch-action: manipulation;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #cameraView {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlayImage {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            pointer-events: none;
            opacity: 0.7;
            object-fit: contain;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 0 20px;
        }

        button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #capture {
            width: 70px;
            height: 70px;
            background: #fff;
        }

        #uploadLabel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="cameraView" autoplay playsinline></video>
        <img id="overlayImage" src="" alt="Overlay">
        <label id="uploadLabel" for="fileInput">üìÅ Upload</label>
        <input type="file" id="fileInput" accept="image/*">
        
        <div class="controls">
            <button id="switchCamera">‚Ü∫</button>
            <button id="capture">üì∏</button>
            <button id="closeOverlay">‚úï</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('cameraView');
        const overlay = document.getElementById('overlayImage');
        const fileInput = document.getElementById('fileInput');
        const captureBtn = document.getElementById('capture');
        const switchBtn = document.getElementById('switchCamera');
        const closeBtn = document.getElementById('closeOverlay');
        
        let currentFacingMode = 'environment';
        let stream = null;
        let cameraWidth = 0;
        let cameraHeight = 0;

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    cameraWidth = video.videoWidth;
                    cameraHeight = video.videoHeight;
                    
                    // Set container aspect ratio
                    video.style.width = '100%';
                    video.style.height = '100%';
                    
                    // Initialize overlay sizing
                    if(overlay.src) resizeOverlay();
                };
            } catch (err) {
                alert('Camera access error: ' + err.message);
            }
        }

        // Switch camera
        switchBtn.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            if(stream) {
                stream.getTracks().forEach(track => track.stop());
                startCamera();
            }
        });

        // Handle overlay image
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    overlay.src = event.target.result;
                    overlay.style.display = 'block';
                    resizeOverlay();
                };
                reader.readAsDataURL(file);
            }
        });

        // Resize overlay to fit within camera dimensions
        function resizeOverlay() {
            if(!overlay.src || !cameraWidth || !cameraHeight) return;

            const img = new Image();
            img.onload = () => {
                const imgRatio = img.width / img.height;
                const cameraRatio = cameraWidth / cameraHeight;
                
                // Calculate maximum dimensions
                let maxWidth = cameraWidth;
                let maxHeight = cameraHeight;
                
                if(img.width > cameraWidth || img.height > cameraHeight) {
                    if(imgRatio > cameraRatio) {
                        maxWidth = cameraWidth;
                        maxHeight = maxWidth / imgRatio;
                    } else {
                        maxHeight = cameraHeight;
                        maxWidth = maxHeight * imgRatio;
                    }
                }
                
                // Set overlay dimensions
                overlay.style.maxWidth = `${maxWidth}px`;
                overlay.style.maxHeight = `${maxHeight}px`;
            };
            img.src = overlay.src;
        }

        // Remove overlay
        closeBtn.addEventListener('click', () => {
            overlay.src = '';
            overlay.style.display = 'none';
        });

        // Capture photo
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = cameraWidth;
            canvas.height = cameraHeight;
            const ctx = canvas.getContext('2d');
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            if(overlay.src) {
                ctx.globalAlpha = 0.7;
                const img = new Image();
                img.onload = () => {
                    // Scale overlay to camera dimensions
                    const scale = Math.min(
                        canvas.width / img.width,
                        canvas.height / img.height
                    );
                    const width = img.width * scale;
                    const height = img.height * scale;
                    
                    ctx.drawImage(
                        img,
                        (canvas.width - width) / 2,
                        (canvas.height - height) / 2,
                        width,
                        height
                    );
                    
                    savePhoto(canvas);
                };
                img.src = overlay.src;
            } else {
                savePhoto(canvas);
            }
        });

        function savePhoto(canvas) {
            const link = document.createElement('a');
            link.download = `photo-${Date.now()}.jpg`;
            link.href = canvas.toDataURL('image/jpeg');
            link.click();
        }

        // Initialize
        startCamera();
    </script>
</body>
</html>
